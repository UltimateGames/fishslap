main-class: "com.greatmancode.fishslap.FishSlap"
description: "The official Ultimate Games Fishslap game"
version: "1.0"
author: "greatman"
scoreTypeName: "Kills:Deaths"
scoreType: "POINTS_HIGHER"
playerType: "CONFIGUREABLE"
DefaultSettings:
  MinPlayers: 2
  MaxPlayers: 16
  Players:
    Store-Inventory: false
    Store-Armor: false
    Store-Exp: false
    Store-Effects: false
    Store-Gamemode: false
  Reset-After-Match: true
  Allow-Explosion-Damage: true
  Allow-Explosion-Block-Breaking: false
  Allow-Building: false
  Allow-Breaking: false
CustomValues:
  StartWaitTime: 30
  GameTime: 300

Instructions:
- "Slap people off with your fish!"
Messages:
  GameEnd: "%s won with %s kills!"